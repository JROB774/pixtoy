<!DOCTYPE html>
<html lang=en>
  <head>
    <title>pixtoy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png"/>
  </head>
  <body>
    <div class="container">
      <h2>max(a,b) => c</h2>
      <h3>Arguments</h3>
      <table>
        <tr>
          <td>a</td>
          <td>first number</td>
        </tr>
        <tr>
          <td>b</td>
          <td>second number</td>
        </tr>
      </table>
      <h3>Returns</h3>
      <table>
        <tr>
          <td>c</td>
          <td>largest of the two arguments</td>
        </tr>
      </table>
      <h3>Description</h3>
      <p>Takes in arguments a,b and returns the larger of the two values.</p>
    </div>
  </body>
</html>
