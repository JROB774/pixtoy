<!DOCTYPE html>
<html lang=en>
  <head>
    <title>pixtoy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png"/>
  </head>
  <body>
    <div class="container">
      <h2>seed([x])</h2>
      <h3>Arguments</h3>
      <table>
        <tr>
          <td>x</td>
          <td>new seed value</td>
        </tr>
      </table>
      <h3>Returns</h3>
      <p>None</p>
      <h3>Description</h3>
      <p>Calculates a new random number generation seed. If x is provided then
      that value becomes the new seed. If no arguments are provided then the
      current time is used as the new seed value.</p>
    </div>
  </body>
</html>
