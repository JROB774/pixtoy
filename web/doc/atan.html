<!DOCTYPE html>
<html lang=en>
  <head>
    <title>pixtoy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png"/>
  </head>
  <body>
    <div class="container">
      <h2>atan(y[,x]) => z</h2>
      <h3>Arguments</h3>
      <table>
        <tr>
          <td>y</td>
          <td>the y coordinate</td>
        </tr>
        <tr>
          <td>x</td>
          <td>the x coordinate</td>
        </tr>
      </table>
      <h3>Returns</h3>
      <table>
        <tr>
          <td>z</td>
          <td>arc tangent of y/x</td>
        </tr>
      </table>
      <h3>Description</h3>
      <p>Returns the arc tangent of y/x. If the optional x parameter is not
      provided then the x value is automatically filled in equal to 1.</p>
    </div>
  </body>
</html>
