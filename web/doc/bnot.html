<!DOCTYPE html>
<html lang=en>
  <head>
    <title>pixtoy</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png"/>
  </head>
  <body>
    <div class="container">
      <h2>bnot(x) => y</h2>
      <h3>Arguments</h3>
      <table>
        <tr>
          <td>x</td>
          <td>an integer number</td>
        </tr>
      </table>
      <h3>Returns</h3>
      <table>
        <tr>
          <td>y</td>
          <td>result of NOT x</td>
        </tr>
      </table>
      <h3>Description</h3>
      <p>Takes the argument x and returns the result of performing the bitwise
      NOT operation on the value. The argument is expected to be an integer, if
      it is not then its decimal value will be truncated.</p>
    </div>
  </body>
</html>
